<ion-header>
  <ion-navbar>
    <ion-title>
      My KPI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  My framework is {{ name }} version {{ version }}

<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [disabled]="!name" type="password" 
    [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button (click)="login()" [disabled]="!name || !password" 
  ion-button block color="danger">Sign In</button>
</div>

<ion-list >
  <ion-item *ngFor="let m of members">
    {{ m.code }} - {{ m.name }}
  </ion-item>
</ion-list>

</ion-content>
