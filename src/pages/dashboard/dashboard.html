<ion-header>

  <ion-navbar color="danger">
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-slides autoplay="2000" pager style="height: 300px;">

  <ion-slide>
    <my-chart chartType="column"></my-chart>
  </ion-slide>

</ion-slides>

<ion-list no-lines>
  <button ion-item (click)="goMembers()" icon-start>
    <ion-icon color="primary" name="contacts" item-start></ion-icon>
    สมาชิก
  </button>
  <button ion-item (click)="goSettings()" icon-start>
    <ion-icon color="danger" name="settings" item-start></ion-icon>
    ตั้งค่า
  </button>
</ion-list>

</ion-content>
